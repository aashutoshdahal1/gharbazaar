<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style='--select-button-svg: url(&apos;data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(106,120,129)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e&apos;); font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f1f3f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#121516]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-[#121516] text-lg font-bold leading-tight tracking-[-0.015em]">GharBazaar</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#121516] text-sm font-medium leading-normal" href="#">Rent</a>
              <a class="text-[#121516] text-sm font-medium leading-normal" href="#">Buy</a>
              <a class="text-[#121516] text-sm font-medium leading-normal" href="#">Sell</a>
              <a class="text-[#121516] text-sm font-medium leading-normal" href="#">Loans</a>
              <a class="text-[#121516] text-sm font-medium leading-normal" href="#">Property Management</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#b2d1e5] text-[#121516] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Post Property</span>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAsDdqK0DW8ffxkrViZL370S22f1nbzWe2EkAvRs_OxJnN6GnLe17PaYrMKPRBSChQd2jyXZJRGllDoDZwh8zygGO_x1UMdLpEjSlSGU8tY-dXd5LCmUOB-f8ns2ican9P0Nahv5Bkd27zPRYs9bQ-6HysyUxbNY85pS8fnHS-tx8F9AOOGuaVUeuK1YD4HM7PkrvAjUWt-hoqgWMXRxMAOzSsG_zCKinV1BsgYStvoxWnFd82cRO5wYmiIzXzWWROV6O1YBFrsT9TA");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#121516] tracking-light text-[32px] font-bold leading-tight min-w-72">Add New Listing</p></div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121516] text-base font-medium leading-normal pb-2">Title</p>
                <input
                  placeholder="e.g., 2BHK Apartment in Kathmandu"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121516] focus:outline-0 focus:ring-0 border border-[#dde1e3] bg-white focus:border-[#dde1e3] h-14 placeholder:text-[#6a7881] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121516] text-base font-medium leading-normal pb-2">Price (per month)</p>
                <input
                  placeholder="e.g., 20,000"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121516] focus:outline-0 focus:ring-0 border border-[#dde1e3] bg-white focus:border-[#dde1e3] h-14 placeholder:text-[#6a7881] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121516] text-base font-medium leading-normal pb-2">Property Type</p>
                <select
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121516] focus:outline-0 focus:ring-0 border border-[#dde1e3] bg-white focus:border-[#dde1e3] h-14 bg-[image:--select-button-svg] placeholder:text-[#6a7881] p-[15px] text-base font-normal leading-normal"
                >
                  <option value="one">Select Type</option>
                  <option value="two">two</option>
                  <option value="three">three</option>
                </select>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121516] text-base font-medium leading-normal pb-2">Address</p>
                <input
                  placeholder="e.g., Thamel, Kathmandu"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121516] focus:outline-0 focus:ring-0 border border-[#dde1e3] bg-white focus:border-[#dde1e3] h-14 placeholder:text-[#6a7881] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-3">
              <div
                class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl object-cover"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBNR1jTmbMYClfh7ZJ_PpUVqfrGI0ScAjBhnFamRYxmMr6nwI-CyQuaTeMnLsFIbUgcZizBkxtVifzvwwbReOjeutGFrz-6xmHPlpWt74V9fXmAj5tF27Gr6aE_oSpew0yIGblX2ibHl-E4dvNAeIfvsyBvJoTefurJi1WULiLgxMawh0xQ6PIbYsrmGiXp3PzAWGk1KUqifCuD2rgqbrV6znCiZiU1tl3FYngzmru9BzjIGX0R5glvggTI2LTEm5evYYUfHaksvuyw");'
              ></div>
            </div>
            <h3 class="text-[#121516] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Upload Images</h3>
            <div class="flex flex-col p-4">
              <div class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-[#dde1e3] px-6 py-14">
                <div class="flex max-w-[480px] flex-col items-center gap-2">
                  <p class="text-[#121516] text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">Drag and drop images here</p>
                  <p class="text-[#121516] text-sm font-normal leading-normal max-w-[480px] text-center">Or click to upload</p>
                </div>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f1f3f4] text-[#121516] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Upload</span>
                </button>
              </div>
            </div>
            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#b2d1e5] text-[#121516] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Submit Listing</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
